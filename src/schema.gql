type Author {
    id: Int!
    firstName: String
    lastName: String
    "the list of Posts by this author"
    posts: [Post]
}

type Post {
    id: Int!
    title: String
    author: Author
    votes: Int
}

type Favorite {
    id: Int!
    title: String
}

# the schema allows the following query:
type Query {
    posts: [Post]
    favorites: [Favorite]
    author(id: Int!): Author
}

# this schema allows the following mutation:
type Mutation {
    upvotePost(postId: Int!): Post
}
